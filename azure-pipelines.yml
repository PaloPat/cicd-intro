# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'af61b83a-6ec1-4677-8edc-f4df9d881d2f'
  imageRepository: 'palopatcicdintro'
  containerRegistry: 'palopatregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'
  displayName: 'Install Python 3.8'
- script: pip install checkov
  displayName: 'Install Checkov'
- script: checkov -d cicd-intro --bc-api-key 9af59893-a10a-44fc-96d0-fb95e7ac0728::+1zco0yDoQo7J3LEHAQrp5prGyo= --repo-id hacksawduggan/PaloPatADO --branch main
  displayName: 'Scan with Prisma Cloud'
  env:
    PRISMA_API_URL: https://api4.prismacloud.op

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
